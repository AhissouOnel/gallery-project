<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Example</title>
<style>
  .carousel {
    display: flex;
    overflow: hidden;
    width: 300px; /* Set your desired width */
    margin: 0 auto; /* Center the carousel */
  }

  .carousel-item {
    flex: 0 0 100%; /* Make items take full width */
    transition: transform 0.5s ease;
  }

  .carousel-item img{
    width: 100%;
    height: 150px;
  }
</style>
</head>
<body>
<div class="carousel">
  <div class="carousel-item"><img src="/assets/images/abstract-1868624.jpg" alt="Image 1"></div>
  <div class="carousel-item"><img src="/assets/images/elephant-2380009.jpg" alt="Image 2"></div>
  <div class="carousel-item"><img src="/assets/images/ocean-3605547.jpg" alt="Image 3"></div>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const items = document.querySelectorAll('.carousel-item');
  const totalItems = items.length;
  let currentIndex = 0;

  function showItem(index) {
    if (index < 0 || index >= totalItems) {
      return;
    }
    const offset = -index * 100; // Calculate the translateX offset
    carousel.style.transform = `translateX(${offset}%)`;
    currentIndex = index;
  }

  setInterval(() => {
    currentIndex = (currentIndex + 1) % totalItems;
    showItem(currentIndex);
  }, 3000); // Change image every 3 seconds (adjust as needed)
</script>
</body>
</html>
